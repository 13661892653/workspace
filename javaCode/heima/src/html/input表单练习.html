<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form enctype="multipart/form-data">
    <p>用户基本信息</p>
        <input type="text" name="username"/>
        <input type="password" name="password"/>

    <p>性别</p>
        男：<input type="radio" name="sex" value="1" checked="checked"/>
        女：<input type="radio" name="sex" value="2" />
    <p>住址</p>
    <select name="addr">
        <optgroup label="四川省"></optgroup>
            <option value="1">南充市</option>
            <option value="2">达州市</option>
            <option value="3">广安市</option>
            <option value="4">成都市</option>
            <option value="5">乐山市</option>
        <optgroup label="浙江省"></optgroup>
            <option value="6">杭州</option>
            <option value="7">湖州市</option>
    </select>
    <p>喜欢城市</p>
    <select name="city" size="4" multiple="multiple">
            <option value="1">南充市</option>
            <option value="2">达州市</option>
            <option value="3">广安市</option>
            <option value="4">成都市</option>
    </select>
    <p>爱好</p>
        骑车：<input type="checkbox" name="fav" value="1" checked="checked"/>
        篮球：<input type="checkbox" name="fav" value="2"/>
        读书：<input type="checkbox" name="fav" value="3"/>
        演讲：<input type="checkbox" name="fav" value="4"/>
        吃饭：<input type="checkbox" name="fav" value="5"/>
    <p>技能</p>
        Aix：<input type="checkbox" name="skill" value="1" checked="checked"/>
        Linux：<input type="checkbox" name="skill" value="2"/>
        Cognos：<input type="checkbox" name="skill" value="3"/>
        ETL：<input type="checkbox" name="skill" value="4"/>
        <br/>
        Hadoop：<input type="checkbox" name="skill" value="5"/>
        Hive：<input type="checkbox" name="skill" value="6"/>
        Hbase：<input type="checkbox" name="skill" value="7"/>
        Spark：<input type="checkbox" name="skill" value="8"/>
    <p>技能</p>
        <input type="file"/>
    <p></p>
    <textarea name="备注">填写备注内容</textarea>
    <input type="submit" name="提交"/>
    <input type="reset" name="重置"/>
</form>
</body>
</html>
