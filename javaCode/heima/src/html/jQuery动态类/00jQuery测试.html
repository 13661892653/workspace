<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试jQuery</title>
    <script src="../../javascript/jquery-1.11.0.js"></script>
    <script>
       $(function(){
           //加载的时候绑定了 onclick事件
           $('#btnid').click(function(){
               alert("加载的时候已经绑定onclick事件了！")
           });
       });
    </script>
</head>
<body>
<button name="btn" id="btnid">点我有惊喜</button>
</body>
</html>
