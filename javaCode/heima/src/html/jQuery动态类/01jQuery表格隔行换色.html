-->
<head>
    <meta charset="UTF-8">

    <script>
        $(function () {
           /* $("tbody tr:odd").css("background-color","pink");

            $("tbody tr:odd").addClass("自定义class");
            $("tbody tr:even").addClass("自定义class");
        });

</head>
