<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
	<link rel="stylesheet" href="../../../css_div/style.css"/>
		<script src="../../../javascript/jquery-1.11.0.js"></script>
	<script>
		$(function(){
		    //选择为one的元素
		   $('#btn1').click(function(){
		       $('#one').css("background-color","red");
		   });
			//选择样式为mini的元素
		   $("#btn2").click(function(){
		       $(".mini").css("background-color","red");
		   });
			//选择所有的div元素
            $("#btn3").click(function(){
                $("div").css("background-color","red");
            });
			//选择所有元素
			$("#btn4").click(function(){
                $("*").css("background-color","pink");
			});
			//选择id为two并且样式为mini的元素
            $('#btn5').click(function(){
                $("#two,.mini").css("background-color","pink");
            });
		});
	</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择为one的元素"/>
		<input type="button" id="btn2" value="选择样式为mini的元素"/>
		<input type="button" id="btn3" value="选择所有的div元素"/>
		<input type="button" id="btn4" value="选择所有元素"/>
		<input type="button" id="btn5" value="选择id为two并且样式为mini的元素"/>
		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			
		</span>
	</body>
</html>
