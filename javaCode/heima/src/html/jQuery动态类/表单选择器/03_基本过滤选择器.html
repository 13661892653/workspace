<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<link rel="stylesheet" href="../../../css_div/style.css"/>
		<script src="../../../javascript/jquery-1.11.0.js"></script>
		<script>
		$(function(){
			//body中的第一个div元素
		    $("#btn1").click(function(){
                //$("body div:first").css("background-color","pink");
                $("body div").first().css("background-color","pink");
			});
			//body中的最后一个div元素
            $("#btn2").click(function(){
                $("body div").last().css("background-color","pink");
            });

			//选择body中的奇数的div
            $("#btn3").click(function(){
                $("body div:odd").css("background-color","pink");
            });
			//选择body中的偶数的div
            $("#btn4").click(function(){
                $("body div:even").css("background-color","pink");
            });
		});

		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="body中的第一个div元素"/>
		<input type="button" id="btn2" value="body中的最后一个div元素"/>
		<input type="button" id="btn3" value="选择body中的奇数的div"/>
		<input type="button" id="btn4" value="选择body中的偶数的div"/>
		
		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			
		</span>
	</body>
</html>
