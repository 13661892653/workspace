<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下拉列表左右选择</title>
    <script src="../../javascript/jquery-1.11.0.js"></script>
    <script>
        $(function () {
            //获取左边option选择项添加到右边
            $("#toRightOne").click(function () {
                $("#left option:selected").appendTo($("#right"));
            });
            //将左边所有option全部添加到右边，不管是否选中
            $("#toRightMany").click(function () {
                $("#left option").appendTo($("#right"));
            });
            //为option选项添加双击事件，双击选中项则添加到右边
            $("#left option").dblclick(function () {
                $("#left option:selected").appendTo($("#right"));
            });

            $("#toLeftOne").click(function () {
                $("#right option:selected").appendTo($("#left"));
            });

            $("#toLeftMany").click(function () {
                $("#right option").appendTo($("#left"));
            });

            $("#right option").dblclick(function () {
                $("#right option:selected").appendTo($("#left"));
            });
        });
    </script>
</head>
<body>
<table border="1" width="600" align="center">
    <tr>
        <td>
            分类名称
        </td>
        <td>
            <input type="text" name="cname" value="手机数码"/>
        </td>
    </tr>
    <tr>
        <td>
            分类描述
        </td>
        <td>
            <textarea name="cdesc" rows="4" cols="20">手机数码类商品</textarea>
        </td>
    </tr>
    <tr>
        <td>
            分类商品
        </td>
        <td>
					<span style="float: left;">
						<font color="green" face="宋体">已有商品</font><br/>
						<select id="left" multiple="multiple" style="width: 100px;height: 200px;">
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a href="#" id="toRightOne" style="padding-left: 20px;">&gt;&gt;</a></p>
						<p><a href="#" id="toRightMany" style="padding-left: 20px;">&gt;&gt;&gt;</a></p>
					</span>
            <span style="float: right;">
						<font color="red" face="宋体">未有商品</font><br/>
						<select id="right" multiple="multiple" style="width: 100px;height: 200px;">
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a id="toLeftOne" href="#">&lt;&lt;</a></p>
						<p><a id="toLeftMany" href="#">&lt;&lt;&lt;</a></p>
					</span>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type='submit' value="修改"/>
        </td>
    </tr>
</table>
</body>
</html>
