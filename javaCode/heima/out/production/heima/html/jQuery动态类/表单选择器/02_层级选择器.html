<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<link rel="stylesheet" href="../../../css_div/style.css"/>
		<script src="../../../javascript/jquery-1.11.0.js"></script>
		<script>
			$(function(){
                //选择body中的所有的div元素
                $('#btn1').click(function(){
					$("body div").css("background-color","pink");
                });

                //选择body中的第一级的div孩子
                $("#btn2").click(function(){
                    $("body>div").css("background-color","pink");
                });

                //选择id为two的元素的下一个div元素
                $("#btn3").click(function(){
                    //$("#two+div").toggle();
                    $("#two+div").css("background-color","pink");
                });

                //选择id为one的所有的兄弟元素
                $("#btn4").click(function(){
                    $("#one~div").css("background-color","pink");
                });
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择body中的所有的div元素"/>
		<input type="button" id="btn2" value="选择body中的第一级的孩子"/>
		<input type="button" id="btn3" value="选择id为two的元素的下一个元素"/>
		<input type="button" id="btn4" value="选择id为one的所有的兄弟元素"/>
		
		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			
		</span>
	</body>
</html>
