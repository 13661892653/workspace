<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>左侧固定+右侧栏自适应宽度</title>
<style type="text/css">
*
{
    margin:0;
    padding:0;
}
#mainBody
{
    margin:0 auto;
    border:1px solid #ccc;
    padding:5px;
}
#leftCol
{
    width:120px;
    height:400px;
    border:1px solid #ccc;
    background-color:#f0f0f0;
    position:absolute;
}
#rightCol
{
    border:1px solid #cc5210;
    background-color: #22ff90;
    height:400px;
    margin-left:127px;
}
</style>
</head>

<body>
    <div id="mainBody">
        <div id="leftCol">
        </div>
        <div id="rightCol">
        </div>
    </div>
</body>
</html>
