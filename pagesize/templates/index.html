<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP地址查询</title>
</head>
<body>
    <h1>IP地址查询</h1>
    <table border="1">
        {% for item in data %}
        <tr>
            <td>{{item.HostName}}</td>
            <td>{{item.IP}}</td>
        </tr>
        {% endfor %}
    </table>
<div>总记录数{{ count }}</div>
<div>
    {{ page }}
</div>
</body>
</html>
