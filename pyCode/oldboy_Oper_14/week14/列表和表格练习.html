<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表和表格练习</title>
</head>
<body>
<p></p>
<ul>
    <h2>
        <li>标题1</li>
    </h2>
    <h2>
        <li>标题2</li>
    </h2>
    <h2>
        <li>标题3</li>
    </h2>
    <h2>
        <li>标题4</li>
    </h2>
</ul>
<p></p>
<ol>
    <h2>
        <li>标题1</li>
    </h2>
    <h2>
        <li>标题2</li>
    </h2>
    <h2>
        <li>标题3</li>
    </h2>
    <h2>
        <li>标题4</li>
    </h2>
</ol>
<dl>

        <dt>标题1</dt>
    </h2>
    <h2>
        <dd>标题2</dd>
    </h2>
    <h2>
        <dd>标题3</dd>
    </h2>
    <h2>
        <dd>标题4</dd>
    </h2>
    <h3>
        <dt>标题1</dt>
    </h3>
    <h3>
        <dd>标题2</dd>
    </h3>
    <h3>
        <dd>标题3</dd>
    </h3>
    <h3>
        <dd>标题4</dd>
    </h3>
</dl>
<table>

        <td>主机名称</td>
        <td>IP地址</td>
        <td>端口号</td>
        <td>应用程序</td>

</html>
