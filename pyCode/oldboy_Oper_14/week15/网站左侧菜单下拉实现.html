<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站左侧菜单下拉实现</title>
    <link rel="stylesheet" href="css/comm.css" />
</head>
<body style="margin:0 auto">
    <div class="body"></div>
    <div id='id_menu' class="content_left">
        <div class="item">
            <div id='1' class="head" onclick="fold('1')">作业管理</div>
            <div class="content hide">
                <div>新增作业</div>
                <div>修改作业</div>
                <div>作业查询</div>
            </div>
        </div>
        <div class="item">
            <div id='2' class="head" onclick="fold('2')">监控管理</div>
            <div class="content hide">
                <div>新增监控</div>
                <div>作业预警</div>
                <div>修改监控</div>
            </div>
        </div>
        <div class="item">
            <div id='3' class="head" onclick="fold('3')">元数据管理</div>
            <div class="content hide">
                <div>元数据查询</div>
            </div>
        </div>
        <div class="item">
            <div id='4' class="head" onclick="fold('4')">数据源管理</div>
            <div class="content hide">
                <div>新增数据源</div>
                <div>修改数据源</div>
                <div>删除数据源</div>
            </div>
        </div>
    </div>
    <div class="content_right">
    </div>
    <script>
        function fold(num){
            //console.log(1)
            var cur_item=document.getElementById(num);
            var cur_item_par=cur_item.parentElement.parentElement;
            var lst_item=cur_item_par.children;
            for(i=0;i<lst_item.length;i++){
                   var item=lst_item[i];
                    item.children[1].classList.add('hide');
            }
            cur_item.nextElementSibling.classList.remove('hide');
        }
    </script>
</body>
</html>
